<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACADEMIA APASOFT TRAINING</title>
    <style>
        .alumnos {
            padding: 10px;
            margin: 10px;
            background-color: #9af0c5;
        }
    </style>
</head>
<body>
    <h1 class="alumnos">Apasoft Training. Gestión de alumnos</h1>
    <hr>
    <div class="content">
    <form method="post">
        <p>
            <b><label for="content">Nombre</label></b>
        </p>
        <p>
            <input type="text" name="nombre"
                placeholder="Nombre:"></input>
        </p>
        <p>
            <b><label for="content">Apellidos</label></b>
        </p>
        <p>
            <input type="text" name="apellidos"
                placeholder="Apellidos:"></input>
        </p>

        <p>
            <b><label for="content">Edad</label></b>
        </p>
        <p>
            <input type="text" name="edad"
                placeholder="Edad:"></input>
        </p>

        <p>
            <b><label for="sexo">Sexo</label></b>
        </p>
        <p>
            <input id="sexo-0" name="sexo" required type="radio" value="Hombre">
            <label for="sexo-0">Hombre</label>
        </p>
        <p>
            <input id="sexo-1" name="sexo" required type="radio" value="Mujer">
            <label for="sexo-1">Mujer</label>
        </p>
        <button type="submit">Guardar</button>
    </form>
    <hr>
    {% for alumno in alumnos %}
        <div class="alumnos">
            <p>Nombre: {{ alumno['nombre'] }} {{ alumno['apellidos']}}</p>
            <p>Edad: {{ alumno['edad'] }} Sexo: {{ alumno['sexo']}}</i></p>
            <form method="POST" action="{{ url_for('delete', id=alumno['_id']) }}" >
                       <input type="submit" value="Borrar Alumno"
                        onclick="return confirm('¿Seguro que quieres borrar el alumno?')">
            </form>                
        </div>
    {% endfor %}

    </div>
</body>
</html>
